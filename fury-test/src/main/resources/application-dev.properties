##---------------------- \u6570\u636E\u6E90\u914D\u7F6E \u5F00\u59CB ----------------------
## master \u6570\u636E\u6E90\u914D\u7F6E
datasource.master.name=master
datasource.master.db-type=mysql
datasource.master.driver-class-name=com.mysql.jdbc.Driver
datasource.master.url=jdbc:mysql://localhost:3306/dh_member?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useSSL=true
datasource.master.username=root
datasource.master.password=root
# \u521D\u59CB\u8FDE\u63A5\u6570
datasource.master.initial-size=5
# \u6700\u5927\u8FDE\u63A5\u6C60\u6570\u91CF\u3002default=8+
datasource.master.max-active=40
# \u83B7\u53D6\u8FDE\u63A5\u65F6\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2\u3002
# \u914D\u7F6E\u4E86maxWait\u4E4B\u540E\uFF0C\u7F3A\u7701\u542F\u7528\u516C\u5E73\u9501\uFF0C\u5E76\u53D1\u6548\u7387\u4F1A\u6709\u6240\u4E0B\u964D\u3002
# \u5982\u679C\u9700\u8981\u53EF\u4EE5\u901A\u8FC7\u914D\u7F6EuseUnfairLock\u5C5E\u6027\u4E3Atrue\u4F7F\u7528\u975E\u516C\u5E73\u9501
datasource.master.max-wait=60000
# \u5F00\u542F\u6C60\u7684prepared statement\u6C60\u529F\u80FD\uFF0CPSCache\u5BF9\u652F\u6301\u6E38\u6807\u7684\u6570\u636E\u5E93\u6027\u80FD\u63D0\u5347\u5DE8\u5927
# \u5982\u679C\u7528Oracle, \u5219\u628ApoolPreparedStatements\u914D\u7F6E\u4E3Atrue, mysql 5.5\u4E4B\u540E\u5EFA\u8BAEtrue
datasource.master.pool-prepared-statements=false
# \u8981\u542F\u7528PSCache\uFF0C\u5FC5\u987B\u914D\u7F6E\u5927\u4E8E0\uFF0C\u5F53\u5927\u4E8E0\u65F6\uFF0CpoolPreparedStatements\u81EA\u52A8\u89E6\u53D1\u4FEE\u6539\u4E3Atrue\u3002
# \u5728Druid\u4E2D\uFF0C\u4F1A\u5B58\u5728Oracle\u4E0BPSCache\u5360\u7528\u5185\u5B58\u8FC7\u591A\u7684\u95EE\u9898\uFF0C\u53EF\u4EE5\u628A\u8FD9\u4E2A\u6570\u636E\u914D\u7F6E\u5927\u4E00\u4E9B\uFF0C\u6BD4\u5982100\u3002\u9ED8\u8BA4=-1
datasource.master.max-open-prepared-statements=100
# \u7528\u6765\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u7684sql\uFF0C\u8981\u6C42\u662F\u4E00\u4E2A\u67E5\u8BE2\u8BED\u53E5\uFF0C\u5E38\u7528select 'x'\u3002
# \u5982\u679CvalidationQuery\u4E3Anull,testOnBorrow,testOnBorrow,testOnReturn,testWhileIdle\u90FD\u4E0D\u4F1A\u8D77\u4F5C\u7528\u3002\u8FD9\u4E2A\u53EF\u4EE5\u4E0D\u914D\u7F6E
datasource.master.validation-query=SELECT 1 FROM DUAL
# \u5355\u4F4D:\u79D2\uFF0C\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u7684\u8D85\u65F6\u65F6\u95F4\u3002\u5E95\u5C42\u8C03\u7528jdbc Statement\u5BF9\u8C61\u7684void setQueryTimeout(int seconds)\u65B9\u6CD5
# mysql\u5B9E\u73B0\u7684\u4E0D\u662F\u5F88\u5408\u7406\uFF0C\u4E0D\u5EFA\u8BAE\u5728mysql\u4E0B\u914D\u7F6E\u6B64\u53C2\u6570
# datasource.druid.mysql.validation-query-timeout=1000
# \u662F\u5426\u5728\u4ECE\u6C60\u4E2D\u53D6\u51FA\u8FDE\u63A5\u524D\u8FDB\u884C\u68C0\u9A8C\u3002\u5982\u679C\u68C0\u9A8C\u5931\u8D25\uFF0C\u5219\u4ECE\u6C60\u4E2D\u53BB\u9664\u8FDE\u63A5\u5E76\u5C1D\u8BD5\u53D6\u51FA\u53E6\u4E00\u4E2A
# \u6CE8\u610F: \u8BBE\u7F6E\u4E3Atrue\u540E\uFF0Cvalidation-query\u53C2\u6570\u5FC5\u987B\u8BBE\u7F6E
datasource.master.test-on-borrow=false
# \u662F\u5426\u5728\u5F52\u8FD8\u8FDE\u63A5\u6C60\u524D\u8FDB\u884C\u68C0\u9A8C
# \u6CE8\u610F: \u8BBE\u7F6E\u4E3Atrue\u540E\uFF0Cvalidation-query\u53C2\u6570\u5FC5\u987B\u8BBE\u7F6E
datasource.master.test-on-return=false
# \u5EFA\u8BAE\u914D\u7F6E\u4E3Atrue,\u4E0D\u5F71\u54CD\u6027\u80FD\uFF0C\u5E76\u4E14\u4FDD\u8BC1\u5B89\u5168\u6027\u3002
# \u7533\u8BF7\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u6D4B\uFF0C\u5982\u679C\u7A7A\u95F2\u65F6\u95F4\u5927\u4E8EtimeBetweenEvictionRunsMillis\uFF0C
# \u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0Cvalidation-query\u53C2\u6570\u5FC5\u987B\u8BBE\u7F6E\u3002default=false
datasource.master.test-while-idle=true
# \u8FDE\u63A5\u6C60\u4E2D\u7684minIdle\u6570\u636E\u4EE5\u5185\u7684\u8FDE\u63A5\uFF0C\u7A7A\u95F2\u65F6\u95F4\u8D85\u8FC7minEvictableIdleTimeMillis\uFF0C\u5219\u4F1A\u6267\u884CkeepAlive\u64CD\u4F5C\u3002default=false
# datasource.master.keep-alive=true
# \u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
# \u6709\u4E24\u4E2A\u542B\u4E49\uFF1A
# (1)Destroy\u7EBF\u7A0B\u4F1A\u68C0\u6D4B\u8FDE\u63A5\u7684\u95F4\u9694\u65F6\u95F4\uFF0C\u5982\u679C\u8FDE\u63A5\u7A7A\u95F2\u65F6\u95F4\u5927\u4E8E\u7B49\u4E8EminEvictableIdleTimeMillis\u5219\u5173\u95ED\u7269\u7406\u8FDE\u63A5
# (2)testWhileIdle\u7684\u5224\u65AD\u4F9D\u636E\uFF0C\u8BE6\u7EC6\u770BtestWhileIdle\u5C5E\u6027\u7684\u8BF4\u660E
datasource.master.time-between-eviction-runs-millis=60000
# \u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
# \u6C60\u4E2D\u7684\u8FDE\u63A5\u4FDD\u6301\u7A7A\u95F2\u800C\u4E0D\u88AB\u9A71\u9010\u7684\u6700\u5C0F\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
datasource.master.min-evictable-idle-time-millis=300000
#datasource.master.max-evictable-idle-time-millis=200000
# \u5408\u5E76\u591A\u4E2ADruidDataSource\u7684\u76D1\u63A7\u6570\u636E
# datasource.master.use-global-data-source-stat=false
datasource.master.max-pool-prepared-statement-per-connection-size=30
datasource.master.masterMapperLocations=classpath:mappers/master/*.xml
datasource.master.typeAliasesPackage=com.fury.domain


